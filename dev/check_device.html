<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>check device</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
        <link rel="stylesheet" type="text/css" href="../vCommon/vCommon.css">
    </head>
    <body>
        <div id="wrap">
            <script>var titHeader = 'check device';</script>
            <script src="../vCommon/header.js"></script>
            <div id="content">
                <section>
                    <script>
                    var isie=(/msie/i).test(navigator.userAgent); //ie
                    var isie6=(/msie 6/i).test(navigator.userAgent); //ie 6
                    var isie7=(/msie 7/i).test(navigator.userAgent); //ie 7
                    var isie8=(/msie 8/i).test(navigator.userAgent); //ie 8
                    var isie9=(/msie 9/i).test(navigator.userAgent); //ie 9
                    var isfirefox=(/firefox/i).test(navigator.userAgent); //firefox
                    var isapple=(/applewebkit/i).test(navigator.userAgent); //safari,chrome
                    var isopera=(/opera/i).test(navigator.userAgent); //opera
                    var isios=(/(ipod|iphone|ipad)/i).test(navigator.userAgent);//ios
                    var isipad=(/(ipad)/i).test(navigator.userAgent);//ipad
                    var isandroid=(/android/i).test(navigator.userAgent);//android
                    if(isios || isipad) enableFlash = false;
                    </script>
                </section>
            </div>
            <script src="../vCommon/footer.js"></script>
        </div>
    </body>
</html>
